<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Blackjack</title>
</head>

<body class="bg-success">
  <div class="container">
    <div class="container-fluid">
        <div class="col">
      <img src="./images/Blackjack-logo.png" class="animate__animated animate__backInDown" alt="Blackjack">
      </div>
      <div class="message-box" id="messages"></div>
      <div class="table">
        <div class="player">
          <label class="player-name text-light p-5 h2">Dealer:
            <span id="dealer-points" class="points"></span>
          </label>
          <div id="dealer-hand" class="hand">
            <!-- Dealer Hand -->
          </div>
        </div>
        <div class="player">
          <label class="player-name text-light p-5 h2">Player:
            <span id="player-points" class="points"></span>
          </label>
          <div id="player-hand" class="hand">
            <!-- Player Hand -->
          </div>
          <img src="./images/chips.png" alt="chips" class="chips">
        </div>
        <div class="buttons row align-content-center mt-5">
          <button id="deal-button" type="button" class="btn btn-secondary col m-4">Deal</button>
          <button id="hit-button" type="button" class="btn btn-secondary col m-4">Hit</button>
          <button id="stand-button" type="button" class="btn btn-secondary col m-4">Stand</button>
        </div>
        </div>
      </div>
      </div>
</body>
<script src="./scripts/classblackjack.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
